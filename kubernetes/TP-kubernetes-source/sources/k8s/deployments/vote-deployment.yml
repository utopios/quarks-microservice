apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-deployment
  namespace: tp-kubernetes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tp-vote
  template:    
    metadata:
      name: tp-vote
      namespace: tp-kubernetes
      labels:
        app: tp-vote
    spec:
      containers:
        - name: vote
          image: vote-image
          imagePullPolicy: Never
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: "100m"
              memory: "128Mi"